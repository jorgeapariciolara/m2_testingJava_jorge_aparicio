<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>E-COMMERCE DE CLIENTES</title>
</head>
<body>

<h1>E-COMMERCE DE CLIENTES</h1>

<a class="mt-5 mb-5 btn btn-success" th:href="@{/clientes-mvc/new}">Crear cliente</a>
<ul class="list-group">
    <li class="list-group-item" th:each="cliente : ${clientes}">
        <span th:text="${cliente.id}"></span>
        <span th:text="${cliente.nombreCompleto[0]}"></span>
        <span th:text="${cliente.nombreCompleto[1]}"></span>
        <span th:text="${cliente.nombreCompleto[2]}"></span>
        <span th:text="${cliente.direccionPostal}"></span>
        <span th:text="${cliente.email}"></span>
        <span th:text="${cliente.dni}"></span>
        <span th:text="${cliente.telefono[0]}"></span>
        <span th:text="${cliente.telefono[1]}"></span>
        <span th:text="${cliente.telefono[2]}"></span>
        <span th:text="${cliente.edad}"></span>
        <span th:text="${cliente.carnetSocio}"></span>
        <a class="btn btn-primary" th:href="@{/clientes-mvc/id/{id}(id=${cliente.id})}">Ver cliente</a>
        <a class="btn btn-danger" th:href="@{/clientes-mvc/delete/{id}(id=${cliente.id})}">Borrar cliente</a>
    </li>
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
