<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>E-COMMERCE DE CLIENTES</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1>CREAR CLIENTE</h1>
            <form th:action="@{/clientes}" th:object="${cliente}" method="POST">
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre completo</label>
                    <input type="String[]" class="form-control" id="nombreCompleto" th:field="*{nombreCompleto}">
                </div>
                <div class="mb-3">
                    <label for="direccionPostal" class="form-label">Direccion Postal</label>
                    <input type="text" class="form-control" id="direccionPostal" th:field="*{direccionPostal}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" th:field="*{dni}">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Tel√©fono</label>
                    <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" th:field="*{edad}">
                </div>
                <div class="mb-3">
                    <label for="carnetSocio" class="form-label">Carnet Socio</label>
                    <input type="Boolean" class="form-control" id="carnetSocio" th:field="*{carnetSocio}">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
