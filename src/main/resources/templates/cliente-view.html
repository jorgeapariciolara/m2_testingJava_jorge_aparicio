<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>E-COMMERCE DE CLIENTES</title>
</head>

<body>
<h1>DATOS DEL CLIENTE</h1>
<ul class="list-group">
    <li class="list-group-item" >
        ID: <span th:text="${cliente.id}"></span>
    </li>
    <li class="list-group-item" >
        NOMBRE COMPLETO: <span th:text="${cliente.nombreCompleto}"></span>
    </li>
    <li class="list-group-item" >
        DIRECCIÓN POSTAL: <span th:text="${cliente.direccionPostal}"></span>
    </li>
    <li class="list-group-item" >
        EMAIL: <span th:text="${cliente.email}"></span>
    </li>
    <li class="list-group-item" >
        DNI: <span th:text="${cliente.dni}"></span>
    </li>
    <li class="list-group-item" >
        TELÉFONOS: <span th:text="${cliente.telefono}"></span>
    </li>
    <li class="list-group-item" >
        EDAD: <span th:text="${cliente.edad}"></span>
    </li>
    <li class="list-group-item" >
        CARNET DE SOCIO: <span th:text="${cliente.carnetSocio}"></span>
    </li>
</ul>
<a class="btn btn-success" href="/products">Volver al listado</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
